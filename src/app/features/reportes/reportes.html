<div class="dashboard-container" [class.menu-open]="isMenuOpen">

  <!-- SIDEBAR -->
  <app-sidebar-menu (menuToggle)="onMenuToggle($event)"></app-sidebar-menu>

  <main class="main-content">

    <header class="page-header">
      <h1>REPORTES DEL SISTEMA</h1>
      <button class="btn-generar" (click)="generarReporte()">
        Generar reporte
      </button>
    </header>

    <div class="table-container">

      <div class="table-header">
        <div>Tipo de reporte</div>
        <div>Fecha</div>
        <div>Estado</div>
      </div>

      <div class="table-row" *ngFor="let reporte of reportes">

        <div>{{ reporte.tipo }}</div>
        <div>{{ reporte.fecha }}</div>

        <div>
          <button 
            class="estado-btn"
            [ngClass]="{
              'generado': reporte.estado === 'Generado',
              'descargar': reporte.estado === 'Descargar'
            }"
            (click)="accionReporte(reporte)">
            {{ reporte.estado }}
          </button>
        </div>

      </div>

    </div>

  </main>
</div>
