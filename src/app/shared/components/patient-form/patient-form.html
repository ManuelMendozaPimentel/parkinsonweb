<div class="modal-content">
  <h2>{{ patient ? 'Actualizar paciente' : 'Registrar paciente' }}</h2>

  <div class="form-group">
    <label>Nombre:</label>
    <input
      type="text"
      [value]="formData.nombre"
      (input)="onInputChange('nombre', $event.target.value)"
      placeholder="Juan Pérez"
      class="input-field"
    />
  </div>

  <div class="form-group">
    <label>Diagnóstico:</label>
    <input
      type="text"
      [value]="formData.diagnostico"
      (input)="onInputChange('diagnostico', $event.target.value)"
      placeholder="Parkinson leve"
      class="input-field"
    />
  </div>

  <div class="form-group">
    <label>Correo:</label>
    <input
      type="email"
      [value]="formData.correo"
      (input)="onInputChange('correo', $event.target.value)"
      placeholder="correo@ejemplo.com"
      class="input-field"
    />
  </div>

  <div class="modal-actions">
    <button class="btn btn-link" (click)="onCancel()">Cancelar</button>
    <button class="btn btn-primary" (click)="onSave()">Guardar</button>
  </div>
</div>
