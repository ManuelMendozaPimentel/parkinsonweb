<button 
  class="menu-button" 
  (click)="toggleMenu()"
  aria-label="Abrir menú"
>
  <span class="hamburger"></span>
  <span class="hamburger"></span>
  <span class="hamburger"></span>
</button>

@if (isOpen) {
  <div 
    class="overlay" 
    (click)="closeMenu()"
  ></div>
}

<aside 
  class="sidebar" 
  [class.open]="isOpen"
>
  <div class="sidebar-header">
    <app-logo></app-logo>
  </div>

  <nav class="sidebar-nav">
    <a routerLink="/" (click)="closeMenu()" class="nav-item">Inicio</a>
    <a routerLink="/patients" (click)="closeMenu()" class="nav-item">Pacientes</a>
    <a routerLink="/reportes" (click)="closeMenu()" class="nav-item">Reportes</a>
    <a routerLink="/alertas" (click)="closeMenu()" class="nav-item">Alertas</a>
    <a routerLink="/grafica" (click)="closeMenu()" class="nav-item">Gráfica</a>

    <a routerLink="/configuration" (click)="closeMenu()" class="nav-item">Configuración</a>


  </nav>
</aside>
